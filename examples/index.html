<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="../dist/d3-charts.js"></script>
  <script>
    (function () {
      'use strict';
      /* global d3Charts: false */

      // Bar chart showing the number of episodes per actors who
      // played The Doctor.
      d3Charts.bar('body', {
        // Size
        width: 800,
        height: 600,

        // Horizontal bar chart
        horizontal: true,

        // Labels
        xLabel: 'Actor',
        yLabel: 'Number of episodes',

        // The data
        data: [
          {x: 'William Hartnell', y: 134},
          {x: 'Patrick Troughton', y: 119},
          {x: 'Jon Pertwee', y: 128},
          {x: 'Tom Baker', y: 172},
          {x: 'Peter Davison', y: 69},
          {x: 'Colin Baker', y: 31},
          {x: 'Sylvester McCoy', y: 42},
          {x: 'Paul McGann', y: 2},
          {x: 'Christopher Eccleston', y: 13},
          {x: 'David Tennant', y: 47},
          {x: 'Matt Smith', y: 44},
        ],
      });
    })();
  </script>
</body>
</html>
